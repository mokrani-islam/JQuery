<body>

<div class="nav_bar">
     <!-- logo PPoker-->

    <div class="cote">

       <!--<i class="fa-solid fa-p"></i>--><i class="fa-solid fa-house-lock"></i>
     
    </div>

</div>

   <p style="text-align: center;  margin-top: 10px; font-size: 20px; font-family:Poppins,sans-serif; margin-bottom: 0;"  > Remplir le formulaire</p>
 
<div class="container">
   
    <form id="monFormulaire">
    <div class="detail">
    
    <div class="input-box">
    <span class="details">
      Nom 
    </span>
    <input type="text" placeholder="Entrez le nom " required name="Nom" id="Nom">
    
    </div>
    
    <div class="input-box">
      <span class="details">
        Prénom
      </span>
      <input type="text" placeholder="Entrez prénom" required name="Prenom" id="Prenom">
      
      </div>
      <div class="input-box">
        <span class="details">
          Note 1
        </span>
        <input type="number" placeholder="Entrez votre première note" required name="Note1" id="Note1" min="0" max="20">
        
        </div>



        <div class="input-box">
          <span class="details">
            Note 2
          </span>
          <input type="number" placeholder="Entrer votre deuxième note " required name="Note2" id="Note2" min="0" max="20">
          
        </div>  
    
    <div class="button">
    
    <button type="submit" >  valider </button>
    </div>
    </div>
    </form> 
    <div id="result"></div>   
    
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
